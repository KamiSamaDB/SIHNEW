<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Driver Dashboard - MitrYaan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="container py-4">
        <header class="card mb-4 p-3">
            <div class="d-flex align-items-center gap-3">
                <a class="back-btn" href="index.html">&larr;</a>
                <img alt="MitrYaan Logo" height="80" src="logo.png" />
                <h1 class="h3 mb-0">Track Your Bus</h1>
            </div>
        </header>

        <main>
            <div class="card p-4 mb-4">
                <select class="form-select" id="route-select">
                    <option disabled selected value="">--Select a bus route--</option>
                </select>
            </div>

            <div class="card p-4 mb-4" id="station-info" style="height: 100px;">
                <p class="mb-0 text-center">Next Station: VIT</p>
            </div>

            <!-- ‚úÖ Live Location Status -->
            <div class="card p-4" id="location-status">
                <h5>Live Bus Location Updates</h5>
                <p id="coords">Waiting for location...</p>
                <p id="status-msg" class="text-muted"></p>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ‚úÖ Socket.IO client -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <script>
        const routeSelect = document.getElementById('route-select');
        const stationInfo = document.getElementById('station-info');
        const coordsDisplay = document.getElementById('coords');
        const statusMsg = document.getElementById('status-msg');

        let coords = null;
        let busId = null;
        let socket = null;
        let locationInterval = null;

        // --- Fetch available buses dynamically ---
        async function loadBuses() {
            try {
                const res = await fetch('http://localhost:3000/buses');
                const buses = await res.json();

                routeSelect.innerHTML = '<option disabled selected value="">--Select a bus route--</option>';

                buses.forEach(bus => {
                    const opt = document.createElement('option');
                    opt.value = bus.busId;
                    opt.textContent = `${bus.route} (${bus.busId})`;
                    routeSelect.appendChild(opt);
                });

            } catch (err) {
                console.error('Error fetching buses:', err);
                alert('Failed to load available buses.');
            }
        }

        // Get driver (browser) location and emit
        function trackLocationAndEmit() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        coords = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude
                        };

                        coordsDisplay.textContent = `Lat: ${coords.latitude.toFixed(6)}, Lng: ${coords.longitude.toFixed(6)}`;

                        // Send to server via socket
                        if (socket && busId) {
                            socket.emit("busLocationUpdate", {
                                busId,
                                lat: coords.latitude,
                                lng: coords.longitude
                            });
                            statusMsg.textContent = `‚úÖ Sent location to server for Bus ${busId}`;
                            console.log(statusMsg.textContent);
                            
                        }
                    },
                    (error) => {
                        coordsDisplay.textContent = "Unable to retrieve location.";
                        statusMsg.textContent = `‚ùå Error: ${error.message}`;
                    }
                );
            } else {
                coordsDisplay.textContent = "Geolocation not supported.";
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            stationInfo.style.opacity = '0';
            loadBuses();
        });

        // When bus is selected
        routeSelect.addEventListener('change', function () {
            if (this.value === "") {
                stationInfo.style.opacity = '0';
                return;
            }

            // Store busId
            busId = this.value;
            localStorage.setItem('busId', busId);

            stationInfo.style.opacity = '1';

            // --- Setup Socket.IO connection ---
            if (!socket) {
                socket = io("http://localhost:3000");

                socket.on("connect", () => {
                    console.log("Connected to server with socket id:", socket.id);
                    statusMsg.textContent = `üîó Connected to server (Socket ID: ${socket.id})`;
                });

                socket.on("disconnect", () => {
                    console.log("Disconnected from server");
                    statusMsg.textContent = "‚ö†Ô∏è Disconnected from server";
                });
            }

            // Clear old interval if already running
            if (locationInterval) clearInterval(locationInterval);

            // Start sending location every 5s
            trackLocationAndEmit(); // send immediately
            locationInterval = setInterval(trackLocationAndEmit, 5000);
        });
    </script>
</body>

</html>
