<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Welcome - MitrYaan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>
        /* Hover effect for role cards */
        .role-card {
            transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
        }

        .role-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            border-color: #0d6efd; /* Bootstrap primary color */
        }

        .role-card i {
            transition: transform 0.3s, color 0.3s;
        }

        .role-card:hover i {
            transform: scale(1.2);
            color: #0d6efd;
        }

        .role-card span {
            transition: color 0.3s;
        }

        .role-card:hover span {
            color: #0d6efd;
        }
    </style>
</head>

<body class="bg-dark">
<div class="container py-4 text-light">
    <header class="card bg-dark border-0 mb-4 p-4">
        <div class="text-center">
            <img alt="MitrYaan Logo" class="img-fluid d-block mx-auto"
                 src="logo.png"
                 style="max-width: 400px; width: 100%; height: auto;">
            <h1 class="h3 mb-0 mt-3">MitrYaan</h1>
        </div>
    </header>

    <main>
        <h2 class="h4 mb-4 text-center">Please select your role</h2>
        <div class="row g-3 g-md-4">
            <div class="col-12 col-md-6">
                <div class="card role-card h-100 bg-dark border-secondary shadow-sm">
                    <div class="card-body p-3 p-md-4">
                        <div class="d-flex justify-content-center gap-3">
                            <i class="fa-solid fa-person-walking fs-3 text-primary"></i>
                            <span class="fs-5">I'm a Commuter</span>
                        </div>
                        <a aria-label="Go to Commuter" class="stretched-link" href="commuter.html"></a>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6">
                <div class="card role-card h-100 bg-dark border-secondary shadow-sm">
                    <div class="card-body p-3 p-md-4">
                        <div class="d-flex justify-content-center gap-3">
                            <i class="fa-solid fa-bus fs-3 text-primary"></i>
                            <span class="fs-5">I'm a Driver / Conductor</span>
                        </div>
                        <a aria-label="Go to Driver or Conductor" class="stretched-link"
                           href="driver.html"></a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function showLoading() {
        const originalHref = 'loading.html';
        sessionStorage.setItem('nextPage', originalHref);
        window.location.href = 'loading.html';
    }

    document.querySelectorAll('a[href]:not([href^="#"])').forEach(link => {
        const originalHref = link.getAttribute('href');
        link.addEventListener('click', function (e) {
            e.preventDefault();
            sessionStorage.setItem('nextPage', originalHref);
            window.location.href = 'loading.html';
        });
    });
</script>
</body>

</html>
