<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome - MitrYaan</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
<div class="container py-4 text-light">
    <!-- Header without border -->
    <header class="card bg-dark border-0 mb-4 p-4">
        <div class="text-center">
            <img src="logo.png" alt="MitrYaan Logo"
                 class="img-fluid d-block mx-auto"
                 style="max-width: 400px; width: 100%; height: auto;">
            <h1 class="h3 mb-0 mt-3">MitrYaan</h1>
        </div>
    </header>

    <main>
        <h2 class="h4 mb-4 text-center">Please select your role</h2>

        <!-- Mobile-optimized: stack cards with comfortable touch spacing -->
        <div class="row g-3 g-md-4">
            <div class="col-12 col-md-6">
                <div class="card h-100 bg-dark border-secondary shadow-sm">
                    <div class="card-body p-3 p-md-4">
                        <div class="d-flex justify-content-center gap-3">
                            <i class="fa-solid fa-person-walking fs-3 text-primary"></i>
                            <span class="fs-5">I'm a Commuter</span>
                        </div>
                        <a href="commuter.html" class="stretched-link" aria-label="Go to Commuter"></a>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6">
                <div class="card h-100 bg-dark border-secondary shadow-sm">
                    <div class="card-body p-3 p-md-4">
                        <div class="d-flex justify-content-center gap-3">
                            <i class="fa-solid fa-bus fs-3 text-primary"></i>
                            <span class="fs-5">I'm a Driver / Conductor</span>
                        </div>
                        <a href="driver.html" class="stretched-link" aria-label="Go to Driver or Conductor"></a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
